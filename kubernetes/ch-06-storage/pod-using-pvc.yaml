apiVersion: v1
kind: Pod
metadata:
  name: mypod
spec:
  containers:
    - name: myfrontend
      image: lovelearnlinux/webserver:v1
      volumeMounts:
      - mountPath: "/var/www/html"
        name: webroot
  volumes:
    - name: webroot
      persistentVolumeClaim:
        claimName: myclaim
